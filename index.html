    <h1>Pause til 13:04</h1>
    <div id="app"></div>

    <script>
        // model
        let userNameInput;
        let passwordInput;
        let loggedInAs = null;
        let error = null;

        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                <div style="display: grid; grid-template-columns: 100px 200px">
                    <div>Brukernavn:</div>
                    <input oninput="userNameInput = this.value" type="text"/>
                    <div>Passord:</div>
                    <input oninput="passwordInput = this.value" type="password"/>
                    </div>    
                <button onclick="logIn()">Logg inn</button>
                <br/>Du er logget inn som ${loggedInAs || '(IKKE)'}
                <div style="color: red">${error || ''}</div>
            `;
        }

        // controller
        function logIn() {
            if(userNameInput == 'terje' && passwordInput == 'hemmelig'){
                loggedInAs = 'terje';
            } else {
                error = 'Ugyldig brukernavn eller passord';
            }
            updateView();
        }

    </script>
